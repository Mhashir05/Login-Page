<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="login">
            <form method="post">
                <h1>Register account</h1>
                <div class="registerform">
                    <input type="text" placeholder="enter sername name" size="25" maxlength="20">
                    <i class='bx bxs-user'></i>
                </div>
                <br>
                <div class="registerform">
                    <input type="date" name="Birthdate" required>
                </div>
                <br>
                <div class="registerform">
                    <input type="email" name="email" placeholder="enter email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <br>
                <div class="registerform">
                    <input type="password" placeholder="enter password" required>
                    <br>
                    <br>
                    <input type="password" placeholder="confirm password" required>
                </div>
                <br>
                <div>
                    <button class="button"><a href="https://appbyhashir.netlify.app/">sign up</a></button>
                    <br>
                    <br>
                    <div class="loginlink">
                        <p>already have an account? <a href="https://appbyhashir.netlify.app/">login here</a></p>
                    </div>
                </div>
        </div>
    </div>
</body>

</html>
